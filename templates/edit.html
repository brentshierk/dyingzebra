{% extends 'base.html' %}
{% block content %}

<main>
  <h1>Edit {{assignment.assignment_name}}</h1>

  <form method='POST'>
    <fieldset>
      <legend>Please fill out your plant's info:</legend>

      <label>
        Class  name:
        <input type="text" name="class_name" value="{{ assignment.class_name }}">
      </label>
<br>
      <label>
        Assignment name:
        <input type="text" name="assignment_name" value="{{ assignment.assignment_name }}">
      </label>
<br>
      <label>
        Submit status:
        <input type="text" name="submit_status" value="{{ assignment.submit_status }}">
      </label>
<br>
      <label>
        Due Date:
        <input type="date" name="due_date" value="{{ assignment.due_date }}">
      </label>
<br>
      <input type="submit" class="submit" value="Submit!">
    </fieldset>
  </form>
</main>

{% endblock content %}
