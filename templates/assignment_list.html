{% extends 'base.html' %}
{% block content %}


<main>
    <div id="content">
        <h1>Assignment tracker</h1>

        <a href="/create" class="nav">Add an assignment</a>

      
        <table class="table table-sm table-dark">
        <div id="items">

            {% for assignment in assignments %}
                    
            <div class="card">
                
                <a href="/assignments/{{assignment._id}}"></a>
                <div class="card-content">
                    <a >{{assignment.class_name}}</a>
                    <a href="/assignments/{{assignment._id}}">{{ assignment.assignment_name }}</a>
                </div>
            </div>
        

            
            {% endfor %}

            
    </div>
</table>
</main>

{% endblock content %}
